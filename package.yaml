name:                path-io-effectful
version:             0.1.0.0
homepage:            https://github.com/Lugendre/path-io-effectful#readme
github:              Lugendre/path-io-effectful
license:             BSD-3-Clause
author:              Lugendre
maintainer:          franfranjk@gmail.com
copyright:           2024 Lugendre
category:            Development

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/Lugendre/path-io-effectful#readme>

language: GHC2021

dependencies:
- base >= 4.11 && < 10
- directory
- effectful
- effectful-core
- effectful-plugin
- effectful-th
- safe-exceptions
- time
- path
- path-io

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

# For GHC2024
default-extensions:
- DataKinds
- DerivingStrategies
- DisambiguateRecordFields
- ExplicitNamespaces
- GADTs
- LambdaCase
- RoleAnnotations

library:
  source-dirs: src

executables:
  path-io-effectful:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - path-io-effectful
    - optparse-simple

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  path-io-effectful-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - path-io-effectful
    - hspec

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
